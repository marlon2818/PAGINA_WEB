<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Glamping Cañaberal</title>
    <style>
        /* Estilos básicos */
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 50px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }
        img.logo {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            padding: 30px;
            border-radius: 50px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="email"],
        input[type="password"] {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .volver {
            margin-top: 15px;
            background-color: #6c757d;
            color: white;
            padding: 10px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .volver:hover {
            background-color: #5a6268;
        }
        .mensaje {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .mensaje-exito {
            background-color: #d4edda;
            color: #155724;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo centrado -->
        <img src="logo.png" alt="Logo Glamping Cañaberal" class="logo">
        <h3>Iniciar Sesión</h3>

        <!-- Sección para mostrar el mensaje -->
        <div id="mensaje"></div>

        <form action="validar_login.php" method="POST">
            <input type="email" name="email" placeholder="glamping@example.com" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <button type="submit">Iniciar sesión</button>
        </form>

        <!-- Botón para volver a la página principal -->
        <div>
            <a href="GlampingCañaberal.html">
                <button class="volver">Volver a la página principal</button>
            </a>
        </div>
    </div>

    <script>
        // Mostrar mensaje según el parámetro en la URL
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        const mensajeDiv = document.getElementById('mensaje');

        if (error === 'contraseña_incorrecta') {
            mensajeDiv.innerHTML = '<div class="mensaje">Contraseña incorrecta. Por favor, inténtalo de nuevo.</div>';
        } else if (error === 'usuario_no_encontrado') {
            mensajeDiv.innerHTML = '<div class="mensaje">Usuario no encontrado. Por favor, inténtalo de nuevo.</div>';
        }
    </script>
</body>
</html>
