<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glamping Cañaberal</title>
    <link rel="stylesheet" href="reserva.CSS">
    <style>
        /* Estilo del contenedor superior */
        body {
            display: flex;
            flex-direction: column; /* Dirección vertical */
            align-items: center; /* Centrar elementos */
            margin: 0; /* Sin margen por defecto */
            padding: 20px;
        }

        header {
            text-align: center; /* Alinear el texto al centro */
            margin-bottom: 20px; /* Espacio entre header y slider */
        }

        img.logo {
            width: 100px; /* Tamaño del logo */
            height: auto; /* Mantener la proporción */
        }

        /* Estilo del slider */
        .slider {
            position: relative;
            max-width: 100%; /* Ancho completo */
            overflow: hidden;
            height: 500px; /* Aumentar la altura del slider */
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
            height: 100%; /* Altura completa */
        }

        .slide {
            min-width: 100%; /* Cada imagen ocupa todo el ancho */
            box-sizing: border-box;
            cursor: pointer; /* Cambiar cursor al pasar por encima */
        }

        img.slider-image {
            width: 100%; /* Imagen ocupa todo el ancho del slider */
            height: 100%; /* Altura completa del slider */
            object-fit: cover; /* Mantener la proporción sin deformar */
        }

        /* Controles del slider */
        .nav-button {
            position: center;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.5);
            border: none;
            cursor: pointer;
            padding: 10px;
            z-index: 2; /* Asegurarse de que los botones estén encima */
            font-size: 5px; /* Tamaño de las flechas */
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        /* Estilo para el modal */
        .modal {
            display: none; /* Ocultar por defecto */
            position: fixed;
            z-index: 1000; /* Asegurarse de que esté encima de todo */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal img {
            max-width: 90%; /* Ajustar el tamaño de la imagen en el modal */
            max-height: 90%; /* Ajustar la altura de la imagen en el modal */
        }

        /* Estilos del menú desplegable */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropbtn {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo Glamping Cañaberal" class="logo">
        <h1>Bienvenido a Glamping Cañaberal</h1>
    </header>
    <div class="dropdown">
        <button class="dropbtn">☰</button>
        <div class="dropdown-content">
            <a href="iniciosesion.html">Iniciar Sesión</a>
            <a href="registro.html">Registrar Usuario</a>
            <a href="panoramica.html">Vista Panorámica</a>
            <a href="reserva.html">Reservar Ahora</a> <!-- Botón de reserva agregado -->
        </div>
    </div>

    <div class="slider">
        <div class="slides">
            <div class="slide" onclick="openModal('ingreso.jpg')"><img class="slider-image" src="ingreso.jpg" alt="Ingreso"></div>
            <div class="slide" onclick="openModal('gradas.jpg')"><img class="slider-image" src="gradas.jpg" alt="Gradas"></div>
            <div class="slide" onclick="openModal('sendero.jpg')"><img class="slider-image" src="sendero.jpg" alt="Sendero"></div>
            <div class="slide" onclick="openModal('panoramica.jpg')"><img class="slider-image" src="panoramica.jpg" alt="Panorámica"></div>
            <div class="slide" onclick="openModal('cesped.jpg')"><img class="slider-image" src="cesped.jpg" alt="Césped"></div>
            <div class="slide" onclick="openModal('jacuzi.jpg')"><img class="slider-image" src="jacuzi.jpg" alt="Jacuzzi"></div>
            <div class="slide" onclick="openModal('cama.jpg')"><img class="slider-image" src="cama.jpg" alt="Cama"></div>
        </div>
        <button class="nav-button prev" onclick="changeSlide(-1)">&#10094;</button>
        <button class="nav-button next" onclick="changeSlide(1)">&#10095;</button>
    </div>

    <!-- Modal para imágenes ampliadas -->
    <div class="modal" id="image-modal" onclick="closeModal()">
        <img id="modal-image" src="" alt="">
    </div>

    <script>
        let currentIndex = 0;
        const slides = document.querySelectorAll('.slide');

        function showSlide(index) {
            currentIndex = (index + slides.length) % slides.length;
            const offset = -currentIndex * 100; // Cambiar de slide
            document.querySelector('.slides').style.transform = `translateX(${offset}%)`;
        }

        function changeSlide(direction) {
            showSlide(currentIndex + direction);
        }

        setInterval(() => {
            changeSlide(1); // Cambia automáticamente cada 3 segundos
        }, 3000);

        function openModal(imageSrc) {
            const modal = document.getElementById('image-modal');
            const modalImage = document.getElementById('modal-image');
            modalImage.src = imageSrc; // Establecer la imagen del modal
            modal.style.display = 'flex'; // Mostrar el modal
        }

        function closeModal() {
            const modal = document.getElementById('image-modal');
            modal.style.display = 'none'; // Ocultar el modal
        }
    </script>
</body>
</html>
